<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Prontuário Eletrônico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .profile-card {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="text-white text-center mb-4">Prontuário</h3>
                <nav>
                    <a href="/dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
                    <a href="#"><i class="bi bi-person"></i> Pacientes</a>
                    <a href="#"><i class="bi bi-file-text"></i> Prontuários</a>
                    <a href="#"><i class="bi bi-calendar"></i> Consultas</a>
                    <a href="/medicos/perfil" class="active"><i class="bi bi-gear"></i> Configurações</a>
                    <form th:action="@{/logout}" method="post" class="mt-4">
                        <button type="submit" class="btn btn-danger w-100">Sair</button>
                    </form>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content">
                <div class="profile-card">
                    <h2>Perfil do Médico</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Nome:</strong> <span th:text="${medico.nome}">Dr. João Silva</span></p>
                            <p><strong>Email:</strong> <span th:text="${medico.email}">joao.silva@email.com</span></p>
                            <p><strong>CRM:</strong> <span th:text="${medico.crm}">12345-SP</span></p>
                            <p><strong>Especialidade:</strong> <span th:text="${medico.especialidade}">Clínico Geral</span></p>
                        </div>
                        <div class="col-md-6">
                            <form th:action="@{/medicos/perfil/atualizar}" method="post">
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmarSenha" class="form-label">Confirmar Nova Senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha">
                                </div>
                                <button type="submit" class="btn btn-primary">Atualizar Senha</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
